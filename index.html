<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    CSS     -->
    <link rel="stylesheet" href="./css/style.css">

    <!--    LINK BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--    LINK FONTAWESOME    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--    TITLE   -->
    <title>Sabores Argentinos.</title>
</head>

<body>
    <!--    NAVBAR     -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="Logo" width="56" height="52"
                    class="d-inline-block align-text-center"> Sabores Argentinos.
            </a>

            <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#Side_carrito" aria-controls="offcanvasRight"><i
                    class="fa-solid fa-cart-shopping"></i></button>
            <!--    OFFCANVAS  -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="Side_carrito" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    ...
                </div>
            </div>
        </div>
    </nav>
    <!--    PAGE     -->

    <!--    CAROUSEL     -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/carrusel4.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/carrusel1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/carrusel3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/carrusel2.png" class="d-block w-100" alt="...">
            </div>
        </div>
        </button>
    </div>
    <!--    PRODUCTOS   -->
    <section class="container d-flex flex-wrap justify-content-center gap-5" id="main_container">

        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                    content.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>
        </div>

    </section>
    
    <!--    FOOTER      -->

    <!--    SCRIPTS     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./script/productos.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
